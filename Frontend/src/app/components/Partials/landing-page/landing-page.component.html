<main class="main_page" sty>
      <div class="main__container">
      <div class="description__container">
         <img class="img__logo" src="../../../../assets/IMG/logo.png" alt="">
         <p class="paragraph__description">Simplifiez et automatisez les tâches administratives de votre école avec notre système de gestion scolaire.</p>
      </div>
  <section class="d-flex align-items-center" style="margin-left: 7rem;">
    <div class="d-flex">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login" (click)="switcher()">Login <span class="underline"></span></button>
        <form class="form form-login intial__form" [formGroup]="Login" (ngSubmit)="login()">
          <div class="input-block">
            <label  style="color: #1B2430; margin-bottom: .3rem;"  for="login-email">E-mail</label>
            <input id="login-email" type="email" formControlName="email">
            <div *ngIf="Login.controls['email'].invalid && (Login.controls['email'].dirty || Login.controls['email'].touched)">
              <div *ngIf="Login.controls['email'].errors?.['required']">
                <span style="color: #D6D5A8;">Ce champ est requis</span>
              </div>
              <div *ngIf="Login.controls['email'].errors?.['email']">
                <span style="color:#D6D5A8">Ce n'est pas un email valide</span>
              </div>
            </div>
          </div>
          <div class="input-block">
            <label style="color: #1B2430;" for="login-password">Password</label>
            <input id="login-password" type="password" formControlName="password">
            <div *ngIf="Login.controls['password'].invalid && (Login.controls['password'].dirty || Login.controls['password'].touched)">
              <div *ngIf="Login.controls['password'].errors?.['required']">
                <span style="color: #D6D5A8;">Ce champ est obligatoire</span>
              </div>
            </div>
          </div>
          <div class="Etudiant">
            <input type="radio" id="Etudiant" value="Etudiant" [(ngModel)]="Etudiant" [ngModelOptions]="{standalone: true}">
            <label for="Etudiant" style="margin-left: 20px;">Étudiant</label>
          </div>
          <div class="Enseignant">
            <input type="radio" id="Enseignant" value="Enseignant" [(ngModel)]="Enseignant" [ngModelOptions]="{standalone: true}">
            <label for="Enseignant" style="margin-left: 20px;">Enseignant</label>
          </div>
          <div class="Administrateur">
            <input type="radio" id="Administrateur" value="Administrateur" [(ngModel)]="Administrateur" [ngModelOptions]="{standalone: true}">
            <label for="Administrateur" style="margin-left: 20px;">Administrateur</label>
          </div>
          <button type="submit" style="background-color: unset; border: unset; outline: unset; color: #1B2430; background-color: #D6D5A8; padding: .2em 4em; margin-top: 1em;">Login</button>
        </form>
      </div>

      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup" (click)="switcher()">Mot de passe oublié <span class="underline"></span></button>
        <form class="form form-signup second__form">
          <div class="input-block">
            <label for="signup-email" style="color:#1B2430; margin-bottom: .3rem ;">Adresse email</label>
            <input id="signup-email" type="email" required>
          </div>
          <button type="submit" class="btn btn-success text" style="background-color: unset; border: unset; outline: unset; color: #1B2430; background-color: #D6D5A8; padding: .2em em; margin-top: 1em;">Confirmer</button>
        </form>
      </div>
    </div>
  </section>
</div>
</main>
